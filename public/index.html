<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="fD5JCkd6mfdjpK0vPI90S5fnZkaRe5YqihE1mRxoNTg" />
    <title>Vibe Chatting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>

<body> 
    <div id="chat-container">
    <div id="profiles">
        <button id="profile-1"><label id="prof1-name">Profile-1</label></button>
        <button id="profile-2"><label id="prof2-name">Profile-2</label></button>
        <button id="profile-3"><label id="prof3-name">Profile-3</label></button>
        <button id="private-room">Join Private room</button>
      </div>
        <header>
            <div id="status-display">Status: Disconnected</div>
            <h1 id="room-display">Welcome to Chat!</h1>
            <button id="change-room-btn">Change Room</button>
        </header>

        <main id="messages">
        </main>

        <div id="input-container">
            <button id="addname">+</button>
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <div id="room-modal" class="modal">
        <div class="modal-content">
            <h2>Join a Room</h2>
            <p>Enter a name for the chat room you want to join.</p>
            <input type="text" id="room-input" placeholder="e.g., general, gaming">
            <button id="join-room-btn">Join</button>
        </div>
    </div>

    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>Change names</h2>
            <p>You can change names of Profile 1, Profile 2 & Profile 3.</p>
            <div class="changeN">
                <input type="text" id="name1" placeholder="Name for Profile 1">
                <input type="text" id="name2" placeholder="Name for Profile 2">
                <input type="text" id="name3" placeholder="Name for Profile 3">
            </div>
            <button id="enter">Done</button>
            <button id="close">Close</button>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
